<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"><h1>YOGISTAR</h1></header>
    <div id="game-intro">
      <p>
        Brush up your Yoga name game & and become a Yogistar by clicking on the
        correct pose name in English or Sanskrit.
      </p>
      <div class="nameQuestion"></div>
      <form class="nameInputcontainer">
        <label for="playerName">Yogi Name</label>
        <input type="text" id="playerName" />
      </form>
      <div class="chooselevel">
        <div class="choosetext">
          Choose your level
          <div class="level1">Beginner</div>
          <div class="level2">Advanced</div>
        </div>
      </div>
    </div>
    <div id="game-container">
      <div id="postures">
        <canvas id="canvas" height="400px" width="600px"></canvas>
      </div>
      <!-- Answer buttons -->
      <div class="answer-buttons">
        <button class="reload">Reload thissssssssss</button>
        <ul>
          <li><button class="btn btn1" id="btn1">1</button></li>
          <li><button class="btn btn2" id="btn2">2</button></li>
          <li><button class="btn btn3" id="btn3">3</button></li>
        </ul>
        <div class="counter">
          <div id="countCorrect"></div>
          <div id="countTotal"></div>
        </div>
        <div class="highscore">shows HIGHScore</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script type="text/javascript" src="poses_.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
